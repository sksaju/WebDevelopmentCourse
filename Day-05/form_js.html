<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	
</head>
<body>

<form>
	<p>Student Name: <input type="text" name="student_name"></p>
	<p>Student ID: <input type="text" name="student_id"></p>
	<p><button type="button" id="submit_btn">Submit</button></p>
</form>

	<div id="studnet_info" style="margin-top: 20px; display: none;">
		<p>Student Name is <span id="studnet_name"></span></p>
		<p>Student ID is <span id="studnet_id"></span></p>
	</div>


<script type="text/javascript">
	document.getElementById("submit_btn").onclick = function() {
			//alert("button clicked");
			var student_name = document.getElementsByName("student_name")[0].value;
			//alert(student_name);
			var student_id = document.getElementsByName("student_id")[0].value;

			document.getElementById("studnet_name").innerHTML = student_name;
			document.getElementById("studnet_id").innerHTML = student_id;

			document.getElementById("studnet_info").style.display = "block";

		}
</script>

</body>
</html>
