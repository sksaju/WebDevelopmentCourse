<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>

	<style type="text/css">
		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			float: left;
			background-color: red;
		}

	</style>
</head>
<body>

	<div id="circle"></div>


<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$("#circle").click( function() {
		$(this).animate({
			width:"400px",
			height:"400px",
			marginLeft:"100px",
			marginTop:"100px"
		}, 2000, function() {
			$(this).css('background-color', 'green');
		});
	});
</script>
</body>
</html>
