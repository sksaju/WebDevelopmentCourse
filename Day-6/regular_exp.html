<!DOCTYPE html>
<html>
<head>
	<title>jQuery regular expression</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

<div class="container">
	<div class="row">
		<div style="width: 600px; margin: 50px auto;">
			<form id="login-form" class="form-horizontal">
				<div class="form-group">
				  <label class="control-label" for="email">Email</label>
				  <input type="text" class="form-control" id="email">
				  <div id="email_error"></div>
				</div>

				<div class="form-group">
				  <label class="control-label" for="password">Password</label>
				  <input type="password" class="form-control" id="password" placeholder="Password">
				  <div id="pass_error"></div>
				</div>

				<div class="form-group">
				  <button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>

<script type="text/javascript">

var emailRegex = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
var passwordRegex = /[a-z0-9_-]{6,18}$/;


$("#login-form").submit( function(e) {

	var email = $("#email").val();
	var password = $("#password").val();

	if (emailRegex.test(email)) {
		$("#email_error").html('<div class="alert alert-success"> Email is valid.</div>');
	} else {
		$("#email_error").html('<div class="alert alert-danger"> Email is not valid.</div>');
	}
	if(passwordRegex.test(password)) {
		$("#pass_error").html('<div class="alert alert-success"> Password is valid.</div>');
	} else {
		$("#pass_error").html('<div class="alert alert-danger"> Password is not valid.</div>');
	}

	e.preventDefault();

});





</script>

</body>
