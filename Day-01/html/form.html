<!doctype html>
<html>
	<head>
		<title>Hello World! </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width-device-width" initial-scale="1"/>
	</head>
	<body>
	
		<h1>HTML Form:</h1>
		
		<form action="helloworld.html">
			<p>Student name:  <input type="text" name="student_name" id="student_name"></p> 
			<p>Student email:  <input type="email" name="student_email" id="student_email"></p> 
			<p>Description:  <textarea name="description" id="description" row="10">Enter your bio</textarea> </p> 
			<p>Hobby:  
				<input type="checkbox" name="playing" id="playing">
				<label for="playing"> Playing </label>  
				<input type="checkbox" name="singing" id="singing"> 
				<label for="singing"> Singing </label> </p> 
			<p>Gender:  
				<input type="radio" name="gender" id="male">
				<label for="male"> Male </label>  
				<input type="radio" name="gender" id="female"> 
				<label for="female"> Female </label> </p> 
			<hr>
			<button type="submit">Submit </button>
			<a href="http://google.com"> Click here for details </a>
		</form>
		
	</body>
</html>
